<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Quizzes Taken</title>

    <div class="bg-blue-100 p-6 rounded-2xl shadow-lg text-center border-l-4 border-blue-700">

    </div>

    <!-- Quiz Not Taken -->
    <div class="bg-white p-6 rounded-2xl shadow-lg text-center opacity-70">
      <h2 class="text-xl font-semibold text-gray-700">JavaScript Quiz</h2>
      <p class="mt-2 text-gray-600">Score: 0/10</p>
      <p class="mt-1 text-sm text-gray-400">Not attempted yet</p>
    </div>

  </div>

  <!-- Back Button styled same as blue theme -->
  <a href="home.html" 
     class="mt-8 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-xl shadow-md hover:bg-blue-600 transition">
     Back to Dashboard
  </a>

</body>
</html>
