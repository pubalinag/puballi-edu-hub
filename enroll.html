<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Enrolled - Pubali EduHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa;
        }
        .scrollbar-custom {
            scrollbar-width: thin;
            scrollbar-color: #4fd1c5 #f0fdfa;
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f0fdfa;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #4fd1c5;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #38b2ac;
        }
    </style>
</head>
<body class="bg-[#f0fdfa] min-h-screen flex flex-col items-center p-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Subjects Enrolled</h1>
    <div id="enrolled-courses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl"></div>
    <a href="home.html" class="mt-8 text-[#14b8a6] font-semibold hover:underline">Back to Dashboard</a>
    <script src="data.js"></script>
    <script>
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        const enrolledCourses = document.getElementById('enrolled-courses');
        if (enrolledCourses) {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
                return;
            }
            enrolledCourses.innerHTML = courses.map(course => `
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h2 class="text-xl font-semibold text-gray-900">${sanitizeInput(course.title)}</h2>
                    <p class="text-gray-600 text-sm mt-2">${sanitizeInput(course.description)}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
