<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pubali EduHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa;
        }
        .scrollbar-custom {
            scrollbar-width: thin;
            scrollbar-color: #4fd1c5 #f0fdfa;
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f0fdfa;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #4fd1c5;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #38b2ac;
        }
    </style>
</head>
<body class="bg-[#f0fdfa] min-h-screen flex items-center justify-center p-4">
    <section id="login-page" class="flex-1 flex flex-col justify-center items-center w-full">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
            <div class="flex items-center justify-center mb-6">
                <svg class="h-12 w-12 text-[#14b8a6] animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.438 9.256 5 7.74 5 5.56 5 3.753 6.646 3.037 8.932M12 6.253C13.168 5.438 14.744 5 16.26 5c2.18 0 3.987 1.646 4.703 3.932M12 6.253a15.228 15.228 0 011.532 2.197M12 6.253L12 12m-6.845 3.228a22.518 22.518 0 001.07 1.957c.362.433.722.84 1.087 1.276A15.424 15.424 0 0012 21.902c2.479-1.282 4.545-3.21 6.136-5.526A15.025 15.025 0 0121.845 12.83M12 12V6.253M12 12a8.961 8.961 0 01-1.555 4.877M12 12a8.961 8.961 0 001.555 4.877" />
                </svg>
                <h1 class="text-3xl font-extrabold text-gray-900 ml-2">Pubali EduHub</h1>
            </div>
            <p class="text-gray-600 mb-8">Welcome back! Please log in to your account.</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Email Address" 
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#14b8a6] focus:outline-none transition-all duration-200" 
                        required
                        aria-describedby="email-error"
                    >
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Password" 
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#14b8a6] focus:outline-none transition-all duration-200" 
                        required
                        aria-describedby="password-error"
                    >
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Please enter a password.</p>
                </div>
                <button 
                    type="submit" 
                    id="login-btn" 
                    class="w-full py-3 bg-[#14b8a6] text-white font-semibold rounded-full shadow-lg hover:bg-[#0d9488] transform hover:scale-105 transition-transform duration-200"
                    aria-label="Log in to Pubali EduHub"
                >
                    Login
                </button>
            </form>
        </div>
    </section>

    <div id="alertModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50" role="dialog" aria-labelledby="alert-title" aria-modal="true">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
            <h3 id="alert-title" class="text-2xl font-bold mb-4"></h3>
            <p id="alert-message" class="text-gray-700 mb-6"></p>
            <button id="closeAlertModal" class="w-full py-2 bg-[#14b8a6] text-white font-semibold rounded-full shadow-lg hover:bg-[#0d9488]" aria-label="Close alert">OK</button>
        </div>
    </div>

    <script>
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        const showAlert = (title, message) => {
            const alertTitleEl = document.getElementById('alert-title');
            const alertMessageEl = document.getElementById('alert-message');
            const alertModalEl = document.getElementById('alertModal');
            if (alertTitleEl && alertMessageEl && alertModalEl) {
                alertTitleEl.innerText = title;
                alertMessageEl.innerText = message;
                alertModalEl.classList.remove('hidden');
                trapFocus(alertModalEl);
                const closeBtn = document.getElementById('closeAlertModal');
                if (closeBtn) closeBtn.focus();
            }
        };

        const hideAlert = () => {
            const alertModalEl = document.getElementById('alertModal');
            if (alertModalEl) alertModalEl.classList.add('hidden');
        };

        function trapFocus(modal) {
            if (!modal) return;
            const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if (!focusableElements.length) return;
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            modal.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    } else if (!e.shiftKey && document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
            });
        }

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const closeAlertModal = document.getElementById('closeAlertModal');

        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                let isValid = true;

                if (emailError) emailError.classList.add('hidden');
                if (passwordError) passwordError.classList.add('hidden');

                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    if (emailError) emailError.classList.remove('hidden');
                    isValid = false;
                }

                if (!password) {
                    if (passwordError) passwordError.classList.remove('hidden');
                    isValid = false;
                }

                if (!isValid) {
                    showAlert('Login Failed', 'Please correct the errors in the form.');
                    return;
                }

                const generatedName = email.split('@')[0].split('.').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' ');
                localStorage.setItem('userName', sanitizeInput(generatedName));
                localStorage.setItem('userEmail', sanitizeInput(email));
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html?page=dashboard';
            });
        }

        if (closeAlertModal) {
            closeAlertModal.addEventListener('click', hideAlert);
        }

        if (emailInput) {
            emailInput.focus();
        }

        const alertModal = document.getElementById('alertModal');
        if (alertModal) {
            alertModal.addEventListener('transitionend', () => {
                if (!alertModal.classList.contains('hidden')) {
                    trapFocus(alertModal);
                }
            });
        }
    </script>
</body>
</html>
