<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pubali EduHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #14b8a6;
            --primary-dark: #0d9488;
            --secondary: #f59e0b;
            --light: #f0fdfa;
            --dark: #1f2937;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #e0f2f1 100%);
            color: #1f2937;
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute -top-24 -right-24 w-64 h-64 rounded-full bg-[#14b8a6] opacity-10 animate-float" style="animation-delay: 0s;"></div>
        <div class="absolute top-1/4 -left-16 w-48 h-48 rounded-full bg-[#f59e0b] opacity-10 animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-0 right-1/4 w-32 h-32 rounded-full bg-[#6366f1] opacity-10 animate-float" style="animation-delay: 2s;"></div>
    </div>

    <section id="login-page" class="flex-1 flex flex-col justify-center items-center w-full z-10">
        <div class="glass-effect p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-md card-hover">
            <div class="flex flex-col items-center justify-center mb-8">
                <div class="relative mb-4">
                    <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-graduation-cap text-white text-3xl"></i>
                    </div>
                    <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white"></div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Pubali EduHub</h1>
                <p class="text-gray-600 mt-2">Welcome back! Please log in to continue learning.</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#14b8a6] focus:outline-none transition-all duration-200 input-focus" 
                            required
                            aria-describedby="email-error"
                        >
                    </div>
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#14b8a6] focus:outline-none transition-all duration-200 input-focus" 
                            required
                            aria-describedby="password-error"
                        >
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Please enter a password.</p>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember-me" 
                            class="h-4 w-4 text-[#14b8a6] focus:ring-[#14b8a6] border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-[#14b8a6] hover:text-[#0d9488] transition-colors">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    id="login-btn" 
                    class="w-full py-3 gradient-bg text-white font-semibold rounded-xl shadow-lg hover:opacity-90 transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center"
                    aria-label="Log in to Pubali EduHub"
                >
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="#" class="text-[#14b8a6] hover:text-[#0d9488] font-medium transition-colors">Sign up now</a>
                </p>
            </div>
            
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500 mr-2"></i> Google
                </button>
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fab fa-microsoft text-blue-500 mr-2"></i> Microsoft
                </button>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">Â© 2023 Pubali EduHub. All rights reserved.</p>
        </div>
    </section>

    <div id="alertModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50" role="dialog" aria-labelledby="alert-title" aria-modal="true">
        <div class="glass-effect rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
            <div class="w-16 h-16 mx-auto rounded-full bg-red-100 flex items-center justify-center mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h3 id="alert-title" class="text-xl font-bold text-gray-900 mb-2"></h3>
            <p id="alert-message" class="text-gray-700 mb-6"></p>
            <button id="closeAlertModal" class="w-full py-3 gradient-bg text-white font-semibold rounded-xl shadow-lg hover:opacity-90 transition-opacity" aria-label="Close alert">OK</button>
        </div>
    </div>

    <script>
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        const showAlert = (title, message) => {
            const alertTitleEl = document.getElementById('alert-title');
            const alertMessageEl = document.getElementById('alert-message');
            const alertModalEl = document.getElementById('alertModal');
            if (alertTitleEl && alertMessageEl && alertModalEl) {
                alertTitleEl.innerText = title;
                alertMessageEl.innerText = message;
                alertModalEl.classList.remove('hidden');
                trapFocus(alertModalEl);
                const closeBtn = document.getElementById('closeAlertModal');
                if (closeBtn) closeBtn.focus();
            }
        };

        const hideAlert = () => {
            const alertModalEl = document.getElementById('alertModal');
            if (alertModalEl) alertModalEl.classList.add('hidden');
        };

        function trapFocus(modal) {
            if (!modal) return;
            const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if (!focusableElements.length) return;
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            modal.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    } else if (!e.shiftKey && document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
            });
        }

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const closeAlertModal = document.getElementById('closeAlertModal');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const loginBtn = document.getElementById('login-btn');

        // Toggle password visibility
        if (togglePasswordBtn && passwordInput) {
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const eyeIcon = togglePasswordBtn.querySelector('i');
                if (type === 'password') {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
        }

        // Form submission
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                let isValid = true;

                // Reset error states
                if (emailError) emailError.classList.add('hidden');
                if (passwordError) passwordError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
                passwordInput.classList.remove('border-red-500');

                // Validate email
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    if (emailError) {
                        emailError.classList.remove('hidden');
                        emailError.textContent = 'Please enter a valid email address.';
                    }
                    emailInput.classList.add('border-red-500');
                    isValid = false;
                }

                // Validate password
                if (!password) {
                    if (passwordError) {
                        passwordError.classList.remove('hidden');
                        passwordError.textContent = 'Please enter your password.';
                    }
                    passwordInput.classList.add('border-red-500');
                    isValid = false;
                } else if (password.length < 6) {
                    if (passwordError) {
                        passwordError.classList.remove('hidden');
                        passwordError.textContent = 'Password must be at least 6 characters.';
                    }
                    passwordInput.classList.add('border-red-500');
                    isValid = false;
                }

                if (!isValid) {
                    showAlert('Login Failed', 'Please correct the errors in the form.');
                    return;
                }

                // Show loading state
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
                loginBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    const generatedName = email.split('@')[0].split('.').map(part => 
                        part.charAt(0).toUpperCase() + part.slice(1)
                    ).join(' ');
                    
                    localStorage.setItem('userName', sanitizeInput(generatedName));
                    localStorage.setItem('userEmail', sanitizeInput(email));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    window.location.href = 'home.html?page=dashboard';
                }, 1500);
            });
        }

        if (closeAlertModal) {
            closeAlertModal.addEventListener('click', hideAlert);
        }

        // Auto-focus on email input
        if (emailInput) {
            emailInput.focus();
        }

        const alertModal = document.getElementById('alertModal');
        if (alertModal) {
            alertModal.addEventListener('transitionend', () => {
                if (!alertModal.classList.contains('hidden')) {
                    trapFocus(alertModal);
                }
            });
        }

        // Add input validation on blur
        if (emailInput) {
            emailInput.addEventListener('blur', () => {
                const email = emailInput.value.trim();
                if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailInput.classList.add('border-red-500');
                    if (emailError) {
                        emailError.classList.remove('hidden');
                        emailError.textContent = 'Please enter a valid email address.';
                    }
                } else {
                    emailInput.classList.remove('border-red-500');
                    if (emailError) emailError.classList.add('hidden');
                }
            });
        }

        if (passwordInput) {
            passwordInput.addEventListener('blur', () => {
                const password = passwordInput.value.trim();
                if (password && password.length < 6) {
                    passwordInput.classList.add('border-red-500');
                    if (passwordError) {
                        passwordError.classList.remove('hidden');
                        passwordError.textContent = 'Password must be at least 6 characters.';
                    }
                } else if (!password) {
                    passwordInput.classList.add('border-red-500');
                    if (passwordError) {
                        passwordError.classList.remove('hidden');
                        passwordError.textContent = 'Please enter your password.';
                    }
                } else {
                    passwordInput.classList.remove('border-red-500');
                    if (passwordError) passwordError.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
